<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Iliwine</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- manifest information + icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="assets/imgs/safari-pinned-tab.svg" color="#af9670">
  <meta name="apple-mobile-web-app-title" content="Iliwine">
  <meta name="application-name" content="Iliwine">
  <meta name="theme-color" content="#89714d">

  <link rel="preconnect" href="https://www.gstatic.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link rel="preconnect" href="https://iliwine-61318.firebaseapp.com/">

  <link rel="stylesheet" href="build/main.css">
  <link rel="stylesheet" type="text/css" href="assets/custom-icon-fonts/style.css">

  <script src="https://maps.google.com/maps/api/js?key=AIzaSyB-ofx9zOYOydc4K2axMoxvXeUpWej-Qho" async></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js" async></script>

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
