<ion-header>

  <ion-toolbar color="secondary">
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <span class="icon-md-arrow-back" item-left style="color: white; font-size: 1.6em;"></span>
      </button>
    </ion-buttons>
    <ion-title>{{wine.name}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  
  <!--<ion-item style="width: 100%; height: 400px;">-->
      <div #map id="map" style="width: 100%; height: 45%; margin: 0; padding: 0;"></div> 
  <!--</ion-item>-->

  <ion-item text-wrap>
    <span class="icon-md-home" item-left></span>
    <p style="color: #bdbfc1; font-size: 1.1em;" [innerHTML]="wine.winery"></p>
  </ion-item>

  <ion-item text-wrap>
    <span class="icon-md-globe" item-left></span>
    <p style="color: #bdbfc1; font-size: 1.1em;" [innerHTML]="wine.appelation"></p>
  </ion-item>

  <ion-item text-wrap>
    <span class="icon-md-pie" item-left></span>
    <div> 
      <p style="color: #bdbfc1; font-size: 1.1em;" *ngFor="let grape of wine.blend; let isLast=last">
        {{grape.name}} <span *ngIf="grape.percentage !== 0">: {{grape.percentage}}%</span> <br *ngIf="!isLast">
      </p>
    </div>
  </ion-item>

  <ion-item text-wrap *ngIf="wine.technical_info !== ''">
    <span class="icon-md-settings" item-left></span>
    <p style="color: #bdbfc1; font-size: 1.1em;" [innerHTML]="wine.technical_info"></p>
  </ion-item>

  <ion-item text-wrap *ngIf="wine.color !== ''">
    <span class="icon-md-color-palette" item-left></span>
    <p style="color: #bdbfc1; font-size: 1.1em;" [innerHTML]="wine.color"></p>
  </ion-item>

  <ion-item text-wrap *ngIf="wine.aroma !== ''">
    <span class="icon-md-rose" item-left></span>
    <p style="color: #bdbfc1; font-size: 1.1em; display: inline;" [innerHTML]="wine.aroma"></p>
  </ion-item>

  <ion-item text-wrap *ngIf="wine.taste !== ''">
    <span class="icon-md-wine" item-left></span>
    <p style="color: #bdbfc1; font-size: 1.1em;" [innerHTML]="wine.taste"></p>
  </ion-item>

  <ion-item text-wrap *ngIf="wine.conclusion !== ''">
    <span class="icon-md-information-circle" item-left></span>
    <p style="color: #bdbfc1; font-size: 1.1em;" [innerHTML]="wine.conclusion"></p>
  </ion-item>

  <ion-item text-wrap *ngIf="wine.foodpairing !== ''">
    <span class="icon-md-restaurant" item-left></span>
    <p style="color: #bdbfc1; font-size: 1.1em;" [innerHTML]="wine.foodpairing"></p>
  </ion-item>

  <ion-item text-wrap *ngIf="wine.price && wine.price !== 0">
    <span class="icon-md-pricetag" item-left></span>
    <p style="color: #bdbfc1; font-size: 1.1em;" [innerHTML]="wine.price + 'â‚¬'"></p>
  </ion-item>
  
</ion-content>
